<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">
</head>
<body style="font-size: 0px;overflow: hidden;">
　
<div style="background-color: #F8F8F8;">
	<div class="myRow">
		<div style="float: left;">
			<label class="tb_1 layui-form-label">角色名称:</label>
		    <div class="layui-input-block">
		        <input id="roleKeyword" type="text" name="title" placeholder="请输入" class="layui-input">
		    </div>
	    </div>
	    <div class="tb_1" style="width: 100%;"></div>
	</div>
    <div>
    	<fieldset class="layui-elem-field site-demo-button" style="clear: both;">
        <div>
            <button id="roleInfoFind" class="layui-btn layui-btn-normal" data-type="reload">查询</button>
            <button id="roleInfoAdd" class="layui-btn layui-btn-normal">添加</button>
            <button id="roleInfoDel" class="layui-btn layui-btn-normal">删除</button>
        </div>
    	</fieldset>
    </div>
    <table class="layui-hide" id="roleTable" lay-filter="roleToolbar"></table>

    <script type="text/html" id="barDemo">
        <img src="../../Scripts/layui/images/face/edit.gif" lay-event="edit" style="cursor: pointer;">
    </script>
    <script type="text/html" id="Demo">
    <img src="../../Scripts/layui/images/face/find.png" lay-event="find" style="cursor: pointer;" style="cursor: pointer;height:15px;width:15px;">
    </script>
</div>

<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script src="../../Scripts/layui/layui.all.js" charset="utf-8"></script>
<script>

    $.ajaxSetup({
        headers: {
            "Content-Type": "application/json;charset=utf-8",
            "token": window.localStorage.getItem('m_token')
        },
        complete: function (res) {
            console.log(JSON.parse(res.responseText).code);
            if (JSON.parse(res.responseText).code == '401') {
                window.top.location.href = '../../login.html';
            }
        }
    });

    $().ready(function () {

    });

    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#roleTable'
            ,height: 'full-130'
            ,even:true
            , url: '/sys/role/getRole'
            , method: 'get'
            , cols: [[
                {checkbox: true}
                , {field: 'rowId', width: 80, title: 'ID', sort: true}
                , {field: 'roleName', width: 150, title: '角色名称'}
                , {field: 'mainIndex', width: 200, title: '首页地址', sort: true}
                , {field: 'sortSq', width: 135, title: '排序号', sort: true}
                , {field: 'roleType', width: 135, title: '角色类型', sort: true}
                , {field: 'right', title: '修改', toolbar: '#barDemo', width: 90}
                , {field: 'right', title: '查看', toolbar: '#Demo', width: 90}
            ]]
            , page: true
            , limit: 10 //默认十条数据一页
            , id: 'testReload'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.rows.item //解析数据列表
                };
            }
        });


        //角色关键字搜索
        var $ = layui.$, active = {
            reload: function () {
                var roleKeyword = $('#roleKeyword');

                table.reload('testReload', {
                    where: {
                        'roleName': roleKeyword.val()
                    }
                });
            }
        };
        //搜索绑定
        $('#roleInfoFind').on('click', function () {
            console.log("search!")
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //新增角色
        $('#roleInfoAdd').on('click', function () {
            var data = 'add';
            layer.open({
                type: 2,
                title: '角色添加',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['469px', '300px'],
                content: 'roleEdit.html',
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    var iframeWin = window[layero.find('iframe')[0]['name']];
                    iframeWin.inputDataHandle(data);
                },
                end: function () {
                    //刷新页面
                    window.location.reload()
                }
            });
        });

        //删除角色
        $('#roleInfoDel').on('click', function () {
            layer.confirm('确定删除？', function (index) {
//		    	console.log(table.checkStatus('deptTable'))新版本才有
                var cache = table.cache;
                var params = new Array;
                $.each(cache.testReload, function (index, value) {
                    if (value.LAY_CHECKED != undefined && value.LAY_CHECKED == true) {
                        params.push(value.rowGuid);
                    }
                });
                if (params.length == 0) {
                    layer.msg("请先选择");
                    return;
                }
                $.ajax({
                    url: '/sys/role/deleteRole',
                    contentType: 'application/json;charset=utf-8',
                    method: 'post',
                    data: JSON.stringify(params),
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res)
                        if (res.code = '0') {
                            layer.msg('删除成功', {
                                icon: 1,
                                time: 1000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                window.location.reload();
                            });
                        } else
                            alert(res.msg);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {

                    }
                });
                layer.close(index);
            });
        });


        //编辑角色
        table.on('tool(roleToolbar)', function (obj) {
            var value = obj.data;
            if (obj.event === 'edit') {
                //更新
                var data = 'edit';
                layer.open({
                    type: 2,
                    title: '编辑角色',
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['469px', '300px'],
                    content: 'roleEdit.html',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.inputDataHandle(data,value.roleName);
                        body.find("#rowId").val(value.rowId);
                        body.find("#roleName").val(value.roleName);
                        body.find("#mainIndex").val(value.mainIndex);
                        body.find("#roleType").val(value.roleType);
                        body.find("#sortSq").val(value.sortSq);
                    },
                    end: function () {
                        //刷新页面
                        layui.table.reload('testReload');
                    }
                });
                //通过角色查询用户
            } else if (obj.event === 'find') {
                var data = 'find';
                layer.open({
                    type: 2,
                    title: '人员列表',
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['800px', '600px'],
                    content: 'personInfo2.html',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        console.log(value.rowGuid);
                        iframeWin.inputDataHandle(value.rowGuid);
                    },
                    end: function () {
                        window.location.reload()
                    }
                });
            }
        });


    });
    //点击行选中复选框
    $(document).on("click",".layui-table-body table.layui-table tbody tr",function(){
        var obj = event ? event.target : event.srcElement;
        var tag = obj.tagName;
        var checkbox = $(this).find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
        if(checkbox.length!=0){
            if(tag == 'DIV') {
                checkbox.click();
            }
        }
    });

    $(document).on("click","td div.laytable-cell-checkbox div.layui-form-checkbox",function(e){
        e.stopPropagation();
    });

</script>
<style>
	.layui-table {
	    margin: 0px 0;
	}
	.layui-table-body{
		overflow: overlay;
	}
	.layui-form select{
		display: flex;
	}
	.layui-laypage{
		margin: 0px 0;
	}
	.layui-laypage button, .layui-laypage input {
	    height: 26px;
	    line-height: 26px;
	    border: 1px solid #e2e2e2;
	    border-radius: 2px;
	    vertical-align: top;
	    background-color: #fff;
	    box-sizing: border-box!important;
	}
	.layui-laypage input {
	    width: 50px;
	    margin: 0 5px;
	    text-align: center;
	    padding-left: 0px;
	}
	.layui-laypage .layui-laypage-curr .layui-laypage-em {
	    position: absolute;
	    left: 0px;
	    top: 0px;
	    padding: 1px;
	    width: 100%;
	    height: 100%;
	    background-color: #2299ee;
	}
    .layui-input-block, .layui-input-inline {
        position: inherit;
    }

    .layui-elem-field {
        margin-top: 5px;
        padding: 0;
        border: 0px solid #e2e2e2;
    }

    .layui-table-tool {
        position: absolute;
        bottom: 0px;
    }

    .layui-inline {
        position: relative;
        display: inline-block;
        margin-right: 5px;
    }


    .layui-table td, .layui-table th {
        padding: 2px 8px;
        min-height: 20px;
        line-height: 20px;
        border: 1px solid #e2e2e2;
        font-size: 14px;
    }
    .layui-table,.layui-table th{
        text-align:center;
        height:37px;
    }

    .layui-table-cell {
        height: auto;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .layui-table-tips-main {
        margin-top: 0px !important;
    }

    .layui-form-checked[lay-skin="primary"] i {
        background-color: #01AAED;
        color: white;
    }

    .layui-input, .layui-textarea {
        display: block;
        width: 300px;
        padding-left: 10px;
        margin-right: 2px;
        height: 42px;
        font-size: 14px;
    }

    .tb_1{
	    font-size: 14px;
	    border-right: #E7E7E7 1px solid;
	    border-top: #E7E7E7 1px solid;
	    border-left: #E7E7E7 1px solid;
	    border-bottom: #E7E7E7 1px solid;
	    background-color: #F8F8F8;
	    color: #28495C;
	    height: 40px;
	    float: left;
    }
    .layui-form-label{
	    float: left;
	    display: block;
	    width: 80px;
	    font-weight: 400;
	    text-align: right;
	    line-height: 40px;
	    padding-right: 22px;
	    padding-left: 5px;
	    padding-top: 0px;
	    padding-bottom: 0px;
	}
	.myRow{
		display: flex;
	}
	.layui-btn{
		font-size: 14px;
        background-color: #3398E5;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        opacity: .9;
        width: 70px;
        height: 30px;
        line-height: 30px;
        padding: 0 10px;
        font-size: 13px;
        margin-left: 10px;
	}
	.layui-btn-normal{
		margin-left: 10px;
	}
	.layui-btn+.layui-btn{
		margin-left: 10px;
	}
	.layui-table-body{
		font-size: 14px;
	}
	.layui-layer{
		font-size: 14px;
	}
    .layui-table tr {
        transition: all .3s;
        -webkit-transition: all .3s
        height:26px;
    }
</style>

</body>
</html>
