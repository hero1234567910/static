<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">

<body style="font-size: 0px;overflow: hidden;">
<div style="background-color: #F8F8F8;">
    <div class="myRow">
        <div style="float: left;">
            <label class="tb_1 layui-form-label">代码名称:</label>
            <div class="layui-input-block">
                <input id="codesKeyword" type="text" name="title" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <div class="tb_1" style="width: 100%;"></div>
    </div>
        <div>
            <fieldset class="layui-elem-field site-demo-button" style="clear: both;">
                <!--<legend>还可以是圆角按钮</legend>-->
                <div>
                    <button id="codesInfoSel" class="layui-btn layui-btn-normal" data-type="reload">
                        查询
                    </button>
                    <button id="codesInfoiframe" class="layui-btn  layui-btn-normal">新增</button>
                    <button id="codesInfoDel" class="layui-btn layui-btn-normal">删除</button>
                    <!--<button id="saveCodes" class="layui-btn  layui-btn-radius">保存</button>-->
                </div>
            </fieldset>
        </div>
        <table class="layui-hide" id="codesTable" lay-filter="codesToolbar"></table>


        <script type="text/html" id="barDemo">
            <img src="../../Scripts/layui/images/face/find.png" lay-event="edit" id="codesEditInfoiframe" style="cursor: pointer;height:17px;width:17px;">
        </script>
    <script type="text/html" id="Demo">
    <img src="../../Scripts/layui/images/face/edit.gif"  lay-event="set" id="codesEditiframe">
    </script>
    </div>
</div>


<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script src="../../Scripts/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>

    $.ajaxSetup({
        headers: {
            "Content-Type": "application/json;charset=utf-8",
            "token": window.localStorage.getItem('m_token')
        },
        complete: function (res) {
            //console.log(JSON.parse(res.responseText).code);
            if (JSON.parse(res.responseText).code == '401') {
                window.top.location.href = '../../login.html';
            }
        }
    });

    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#codesTable'
            , even:true
            , height:'full-130'
            , url: '/sys/codes/getCodes'
            , toolbar: '#toolbarDemo'
            , method: 'get'
            , cols: [[
                {checkbox: true}
                , {field: 'rowId', width: 40, title: '序号', sort: true}
//                , {field: 'rowGuid', width: 80, title: '记录唯一标识'}
//                , {field: 'createTime', width: 150, title: '创建时间'}
                , {field: 'codeName', title: '代码名称',width:80}
                , {field: 'codeMask',title: '属性', sort: true,width:120}
                //, {field: 'sortSq', width: 50, title: '排序号', sort: true,edit:'text',event: 'setSign'}
                , {field: 'right', title: '修改', width:70,toolbar: '#Demo'}
                , {field: 'right', title: '查看', width:70,toolbar: '#barDemo'}
            ]]
            , page: true
            , limit: 10 //默认十条数据一页
            , id: 'testReload'
//		    ,response: {
//		      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
//		    }

            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.rows.item //解析数据列表
                };
            }
        });

        //代码项关键字搜索
        var $ = layui.$, active = {
            reload: function () {
                var codesKeyword = $('#codesKeyword');
                table.reload('testReload', {
                    where: {
                        codeName: codesKeyword.val(),
                    }
                });
            }
        };
        //搜索绑定
        $('#codesInfoSel').on('click', function () {
            console.log("search!")
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //头工具栏事件
        $('#codesInfoDel').on('click', function () {
            layer.confirm('真的删除行么', function (index) {
//		    	console.log(table.checkStatus('deptTable'))新版本才有
                var cache = table.cache;
                var params = new Array;
                $.each(cache.testReload, function (index, value) {
                    if (value.LAY_CHECKED != undefined && value.LAY_CHECKED == true) {
                        params.push(value.rowId);
                    }
                });
                if (params.length == 0) {
                    layer.msg("请先选择");
                    return;
                }
                $.ajax({
                    url: '/sys/codes/deleteCodes/' + params,
                    contentType: 'application/json;charset=utf-8',
                    method: 'post',
                    data: JSON.stringify(params),
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res)
                        if (res.code = '0') {
                            layer.msg('删除成功', {
                                icon: 1,
                                time: 1000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                layui.table.reload('testReload');
                            });
                        } else
                            alert(res.msg);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    }
                });
                layer.close(index);
            });
        });

        //新增代码参数
        $('#codesInfoiframe').on('click', function () {
            var data = 'add';
            layer.open({
                type: 2,
                title: '新增代码项',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['318px', '220px'],
                content: 'codesEdit.html',
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    var iframeWin = window[layero.find('iframe')[0]['name']];
                    iframeWin.inputDataHandle(data);
                },
                end: function () {
                    //刷新页面
                    layui.table.reload('testReload');
                }
            });
        });

        //编辑代码参数
        table.on('tool(codesToolbar)', function (obj) {
            var value = obj.data;
            if (obj.event === 'edit') {
                //更新
                var data = 'edit';
                layer.open({
                    type: 2,
                    title: '编辑代码值参数',
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['600px', '520px'],
                    content: 'codeValueInfo.html',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        //iframe.child(rowGuid);
                        //var rowGuid = iframeWin.rowGuid;
                        //iframeWin.inputDataHandle(data, value.rowGuid);
                        iframeWin.inputDataHandle(value.rowGuid);
                    },
                    end: function () {
                        //刷新页面
                        layui.table.reload('testReload');
                    }
                });
            }else if(obj.event==='set') {
                var data = 'set';
                layer.open({
                    type: 2,
                    title: '代码项修改',
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['318px', '220px'],
                    content: 'codesEdit.html',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.inputDataHandle(data);
                        body.find("#rowId").val(value.rowId);
                        body.find("#rowGuid").val(value.rowGuid);
                        body.find("#codeName").val(value.codeName);
                        var select = 'dd[lay-value=' + value.codeMask + ']';
                        body.find("#codeMask").siblings("div.layui-form-select").find('dl').find(select).click();
                    },
                    end: function () {
                        //刷新页面
                        layui.table.reload('testReload');
                    }
                });
            }
        });

        //保存行中数据
//         $('#saveCodes').on('click', function () {
//             layer.confirm('真的保存行么', function (index) {
// //		    	console.log(table.checkStatus('deptTable'))新版本才有
//                 var cache = table.cache;
//                 var params = new Array();
//                 var param1 = new Array();//代码名称
//                 var param2 = new Array();//排序号
//
//                 $.each(cache.testReload, function (index, value) {
//                     if (value.LAY_CHECKED != undefined && value.LAY_CHECKED == true) {
//                         params.push(value.rowId);
//                         param1.push(value.codeName);
//                         param2.push(value.sortSq);
//                     }
//                 });
//                 if (params.length == 0) {
//                     layer.msg("请先选择");
//                     return;
//                 }
//                 //传参保存
//                 $.ajax({
//                     url: '/sys/codes/updateCodesBatch/'+params+"/"+param1+"/"+param2,
//                     contentType: 'application/json;charset=utf-8',
//                     method: 'post',
//                     data: JSON.stringify(params,param1,param2),
//                     dataType: 'JSON',
//                     success: function (res) {
//                         console.log(res)
//                         if (res.code = '0') {
//                             layer.msg('保存成功')
//                             window.location.reload();
//                         } else
//                             alert(res.msg);
//                     },
//                     error: function (jqXHR, textStatus, errorThrown) {
//
//                     }
//                 });
//                 layer.close(index);
//             });
//         });
    });

    //点击行选中复选框
    $(document).on("click",".layui-table-body table.layui-table tbody tr",function(){
        var obj = event ? event.target : event.srcElement;
        var tag = obj.tagName;
        var checkbox = $(this).find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
        if(checkbox.length!=0){
            if(tag == 'DIV') {
                checkbox.click();
            }
        }
    });

    $(document).on("click","td div.laytable-cell-checkbox div.layui-form-checkbox",function(e){
        e.stopPropagation();
    });

</script>

<style>

    .layui-table {
        margin: 0px 0;
    }
    .layui-table-body{
        overflow: overlay;
    }
    .layui-form select{
        display: flex;
    }
    .layui-laypage{
        margin: 0px 0;
    }

    .layui-laypage button, .layui-laypage input {
        height: 26px;
        line-height: 26px;
        border: 1px solid #e2e2e2;
        border-radius: 2px;
        vertical-align: top;
        background-color: #fff;
        box-sizing: border-box!important;
    }
    .layui-laypage input {
        width: 50px;
        margin: 0 5px;
        text-align: center;
        padding-left: 0px;
    }
    .layui-laypage .layui-laypage-curr .layui-laypage-em {
        position: absolute;
        left: 0px;
        top: 0px;
        padding: 1px;
        width: 100%;
        height: 100%;
        background-color: #2299ee;
    }
    .layui-input-block, .layui-input-inline {
        position: inherit;
    }

    .layui-elem-field {
        margin-top: 5px;
        padding: 0;
        border: 0px solid #e2e2e2;
    }

    .layui-table-tool {
        position: absolute;
        bottom: 0px;
    }

    .layui-inline {
        position: relative;
        display: inline-block;
        margin-right: 5px;
    }


    .layui-table td, .layui-table th {
        padding: 2px 8px;
        min-height: 20px;
        line-height: 20px;
        border: 1px solid #e2e2e2;
        font-size: 14px;
        align-self: center;
    }
    .layui-table,.layui-table th{
        text-align:center;
        height:37px;
    }

    .layui-table-cell {
        height: auto;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .layui-table-tips-main {
        margin-top: 0px !important;
    }

    .layui-form-checked[lay-skin="primary"] i {
        background-color: #01AAED;
        color: white;
    }

    .layui-input, .layui-textarea {
        display: block;
        width: 300px;
        padding-left: 10px;
        margin-right: 2px;
        height: 42px;
        font-size: 14px;
    }

    .tb_1{
        font-size: 14px;
        border-right: #E7E7E7 1px solid;
        border-top: #E7E7E7 1px solid;
        border-left: #E7E7E7 1px solid;
        border-bottom: #E7E7E7 1px solid;
        background-color: #F8F8F8;
        color: #28495C;
        height: 40px;
        float: left;
    }
    .layui-form-label{
        float: left;
        display: block;
        width: 80px;
        font-weight: 400;
        text-align: right;
        line-height: 40px;
        padding-right: 22px;
        padding-left: 5px;
        padding-top: 0px;
        padding-bottom: 0px;
    }
    .myRow{
        display: flex;
    }
    .layui-btn{
        font-size: 14px;
        background-color: #3398E5;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        opacity: .9;
        width: 70px;
        height: 30px;
        line-height: 30px;
        padding: 0 10px;
        font-size: 13px;
        margin-left: 10px;
    }
    .layui-btn-normal{
        margin-left: 10px;
    }
    .layui-btn+.layui-btn{
        margin-left: 10px;
    }
    .layui-table-body{
        font-size: 14px;
    }
    .layui-layer{
        font-size: 14px;
    }

    .layui-layer-btn a{
        height: 28px;
        width: 35px;
        text-align: center;
        font-size: 13px;
    }
     .layui-table-cell{
        text-align: center;
    }
    .layui-table tr {
        transition: all .3s;
        -webkit-transition: all .3s
        height:26px;
    }
</style>
</body>
</html>
