

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../Content/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../Content/layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid" id="vueConfig">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">快捷方式</div>
              <div class="layui-card-body">
                
                <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs3">
                        <a hero-href="pages/person/personInfo.html">
                          <i class="layui-icon layui-icon-console"></i>
                          <cite>系统用户管理</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a hero-href="pages/role/roleInfo.html">
                          <i class="layui-icon layui-icon-chart"></i>
                          <cite>角色管理</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a hero-href="pages/module/moduleRight.html">
                          <i class="layui-icon layui-icon-template-1"></i>
                          <cite>角色权限管理</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a hero-href="pages/informationinfo/infoNotice.html">
                          <i class="layui-icon layui-icon-chat"></i>
                          <cite>通知公告</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a hero-href="pages/hosgoodstype/list.html">
                          <i class="layui-icon layui-icon-find-fill"></i>
                          <cite>菜品类别管理</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a hero-href="pages/hosgoods/list.html">
                          <i class="layui-icon layui-icon-survey"></i>
                          <cite>菜品管理</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a hero-href="pages/hosorder/list.html">
                          <i class="layui-icon layui-icon-user"></i>
                          <cite>订单管理</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a hero-href="pages/hosuser/list.html">
                          <i class="layui-icon layui-icon-set"></i>
                          <cite>订餐用户信息管理</cite>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">所有事项</div>
              <div class="layui-card-body">

                <div class="layui-carousel layadmin-carousel layadmin-backlog">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a hero-href="pages/hosorder/list.html" class="layadmin-backlog-body">
                          <h3>待配送订单</h3>
                          <p><cite>{{orderCount.receiveCount}}</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a hero-href="pages/hosorder/list.html" class="layadmin-backlog-body">
                          <h3>已完成订单</h3>
                          <p><cite>{{orderCount.alreadyDeliveryCount}}</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a hero-href="pages/hosorder/list.html" class="layadmin-backlog-body">
                          <h3>待支付订单</h3>
                          <p><cite>{{orderCount.readyPayCount}}</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a href="javascript:;" class="layadmin-backlog-body">
                          <h3>开启/关闭接单</h3>
                          <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm" onclick="changeOrder(1)">开启</button>
                          <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger" onclick="changeOrder(0)">关闭</button>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">数据概览</div>
              <div class="layui-card-body">
                
                <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                  <div carousel-item id="LAY-index-dataview">
                    <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    <!--<div></div>-->
                  </div>
                </div>
                
              </div>
            </div>
            <div class="layui-card">
              <div class="layui-tab layui-tab-brief layadmin-latestData">
                <ul class="layui-tab-title">
                  <li class="layui-this">通告信息</li>
                  <!--<li>今日热帖</li>-->
                </ul>
                <div class="layui-tab-content">
                  <div class="layui-tab-item layui-show">
                    <table id="LAY-index-topSearch"></table>
                  </div>
                  <div class="layui-tab-item">
                    <table id="LAY-index-topCard"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
	
	<script type="text/javascript" src="../../Scripts/jquery-1.11.3.min.js"></script>
	<script src="../../Scripts/vue.js"></script>
	<script src="../../Content/layuiadmin/layui/layui.js?t=1" charset="utf-8"></script>
	<script>
		$.ajaxSetup({
	    beforeSend: function(xhr){
	    	xhr.setRequestHeader("Content-Type", "application/json;charset=utf-8");
	    	xhr.setRequestHeader("token", window.localStorage.getItem('m_token')); 
	    },
	    complete: function (res) {
	        if (JSON.parse(res.responseText).code == '401') {
				window.top.location.href = '../../login.html';
	        }
	    }
		});
	</script>
	<script src="../../Scripts/local.js"></script>
	<script src="js/console.js"></script>
  <script>
  layui.config({
    base: '../../Content/layuiadmin/' //静态资源所在路径
  }).extend({
    index: '../../Content/layuiadmin/lib/index' //主入口模块
  }).use(['index','console']);
  </script>
</body>
</html>
