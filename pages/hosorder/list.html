<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<meta charset="utf-8">
		<title>列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">
	</head>
	<body style="font-size: 0px;overflow: hidden;">

		<div style="background-color: #F8F8F8;">
			<div class="myRow">
				<div style="float: left;">
					<label class="tb_1 layui-form-label">收货人姓名</label>
					<div class="layui-input-block">
						<input id="consigneeNameKey" type="text" name="title" placeholder="请输入" class="layui-input">
					</div>
				</div>
				<div style="float: left;">
					<label class="tb_1 layui-form-label">订单状态</label>
					<div class=" layui-input-block">
						<select class="layui-input" name="orderStatus" id="orderStatus" lay-filter="OrderStatus">
							<option value="" selected disabled>请选择订单状态</option>
							<option value="0">待支付</option>
							<option value="1">已支付</option>
							<option value="2">已接单</option>
							<option value="3">已取消</option>
							<option value="4">已完成</option>
							<option value="">所有</option>
						</select>
						
					</div>
				</div>
				<div class="tb_1" style="width: 100%;"></div>
			</div>
			<div>
				<fieldset class="layui-elem-field site-demo-button" style="clear: both;">
					<div>
						<button id="OrderFind" class="layui-btn layui-btn-normal" data-type="reload">查询</button>
						<button id="OrderDel" class="layui-btn layui-btn-normal">删除</button>
						<button id="OrderExport" class="layui-btn layui-btn-normal">订单导出</button>
						<button id="OrderUpdate" class="layui-btn layui-btn-normal">完成订单</button>
					</div>
				</fieldset>
			</div>
			<table class="layui-hide" id="table" lay-filter="toolbar"></table>
			
			<script type="text/html" id="barDemo">
				<img src="../../Scripts/layui/images/face/edit.gif" lay-event="edit" style="cursor: pointer;">
	    	</script>
	    	<script type="text/html" id="barTool">
				<img src="../../Content/images/使用文档.svg" lay-event="detail" style="cursor: pointer;width: 25px;">
				<img src="../../Content/images/打印.svg" lay-event="print" style="cursor:pointer;width: 25px;"/>
	    	</script>
		</div>

		<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
		<script language="javascript" src="../../Scripts/lodop/LodopFuncs.js"></script>
		<object  id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0> 
		       <embed id="LODOP_EM" type="application/x-print-lodop" width=0 height=0></embed>
		</object>
		<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
		<script src="../../Scripts/layui/layui.all.js" charset="utf-8"></script>
		<script src="../../Scripts/local.js"></script>
		<script src="js/list.js" charset="utf-8"></script>
		<script type="text/html" id="indexTpl">
			{{d.LAY_TABLE_INDEX+1}}
	</script>
		<style>
			.layui-table {
				margin: 0px 0;
			}

			.layui-table-body {
				overflow: overlay;
			}

			.layui-form select {
				display: flex;
			}

			.layui-laypage {
				margin: 0px 0;
			}

			.layui-laypage button,
			.layui-laypage input {
				height: 26px;
				line-height: 26px;
				border: 1px solid #e2e2e2;
				border-radius: 2px;
				vertical-align: top;
				background-color: #fff;
				box-sizing: border-box !important;
			}

			.layui-laypage input {
				width: 50px;
				margin: 0 5px;
				text-align: center;
				padding-left: 0px;
			}

			.layui-laypage .layui-laypage-curr .layui-laypage-em {
				position: absolute;
				left: 0px;
				top: 0px;
				padding: 1px;
				width: 100%;
				height: 100%;
				background-color: #2299ee;
			}

			.layui-input-block,
			.layui-input-inline {
				position: inherit;
			}

			.layui-elem-field {
				margin-top: 5px;
				padding: 0;
				border: 0px solid #e2e2e2;
			}

			.layui-table-tool {
				position: absolute;
				bottom: 0px;
			}

			.layui-inline {
				position: relative;
				display: inline-block;
				margin-right: 5px;
			}


			.layui-table td,
			.layui-table th {
				padding: 2px 8px;
				min-height: 20px;
				line-height: 20px;
				border: 1px solid #e2e2e2;
				font-size: 14px;
			}

			.layui-table-cell {
				height: auto;
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
			}

			.layui-table-tips-main {
				margin-top: 0px !important;
			}

			.layui-form-checked[lay-skin="primary"] i {
				background-color: #01AAED;
				color: white;
			}

			.layui-input,
			.layui-textarea {
				display: block;
				width: 300px;
				padding-left: 10px;
				margin-right: 2px;
				height: 42px;
				font-size: 14px;
			}

			.tb_1 {
				font-size: 14px;
				border-right: #E7E7E7 1px solid;
				border-top: #E7E7E7 1px solid;
				border-left: #E7E7E7 1px solid;
				border-bottom: #E7E7E7 1px solid;
				background-color: #F8F8F8;
				color: #28495C;
				height: 40px;
				float: left;
			}

			.layui-form-label {
				float: left;
				display: block;
				width: 80px;
				font-weight: 400;
				text-align: right;
				line-height: 40px;
				padding-right: 22px;
				padding-left: 5px;
				padding-top: 0px;
				padding-bottom: 0px;
			}

			.myRow {
				display: flex;
			}

			.layui-btn {
				font-size: 14px;
			}

			.layui-btn-normal {
				margin-left: 10px;
			}

			.layui-btn+.layui-btn {
				margin-left: 10px;
			}

			.layui-table-body {
				font-size: 14px;
			}

			.layui-layer {
				font-size: 14px;
			}

			.layui-table tr {
				transition: all .3s;
				-webkit-transition: all .3s height:26px;
			}

			.layui-btn {
				font-size: 14px;
				background-color: #3398E5;
				color: #fff;
				white-space: nowrap;
				text-align: center;
				font-size: 14px;
				border: none;
				border-radius: 2px;
				cursor: pointer;
				opacity: .9;
				width: 70px;
				height: 30px;
				line-height: 30px;
				padding: 0 10px;
				font-size: 13px;
				margin-left: 10px;
			}

			.layui-table,
			.layui-table th {
				text-align: center;
				height: 37px;
			}
		</style>
	</body>


</html>
