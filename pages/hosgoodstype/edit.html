<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">
    <title>菜品类别编辑</title>
</head>
<body>

<form class="layui-form" action="" lay-filter="layform">
		<div class="layui-form-item " style="display: none;">
			<div class="layui-input-block">
				<input type="text" name="rowGuid" id="rowGuid" placeholder="请输入标题" autocomplete="off" class="layui-input-block">
			</div>
		</div>
  	 	<div class="layui-form-item  layui-form-pane"> 	    	    	    	 			    	    	    	    	 			    	    	    	    	 			    	    	    	    	 			    	    	    	    	 			  	 <div class="layui-form-item">
	        <label class="layui-form-label">类型名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="typeName" id="typeName"  lay-verify="typeName" placeholder="请输入类型名称" autocomplete="off" class="layui-input-bloc">
	        </div>
	     </div>
		 
		 <div class="layui-form-item layui-form-pane" style="display: none;">
		     <label class="layui-form-label">食品类型编号</label>
		     <div class="layui-input-block">
		         <input type="text" name="goodsTypeCode" id="goodsTypeCode"  class="layui-input-bloc">
		     </div>
		  </div>
		  
	    <div class="layui-form-item layui-form-pane" >
	        <label class="layui-form-label">菜品上级类型</label>
	        <div class="layui-input-block" >
				<input type="text" name="pgoodsTypeName" id="pgoodsTypeName" required readonly placeholder="请选择菜品类型上级" autocomplete="off"
				       class="layui-input-bloc icon" style="cursor: pointer;">
	            <input type="text" name="pgoodsTypeCode" id="pgoodsTypeCode" required readonly placeholder="请选择菜品类型上级" autocomplete="off"
	                   class="layui-input-bloc" style="display: none;">
	        </div>
	     </div>
	    
		<div class="layui-form-item layui-form-pane">
		    <label class="layui-form-label">排序号</label>
		    <div class="layui-input-block">
		        <input type="text" name="sortSq" id="sortSq"  placeholder="请输入排序号" autocomplete="off" class="layui-input-bloc" value="0">
		    </div>
		 </div>
		
	    <div class="layui-form-button">
           <div class="layui-input-block">
               <button class="layui-btn layui-btn-normal" lay-submit style="margin-left: 21%;margin-top: 30px;" lay-filter="formDemo">立即提交</button>
           </div>
		</div>
	</div>
</form>

<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script>
	$.ajaxSetup({
        headers: {
            "Content-Type": "application/json;charset=utf-8",
            "token": window.localStorage.getItem('m_token')
        },
        complete: function (res) {
            if (JSON.parse(res.responseText).code == '401') {
                window.top.location.href = '../../login.html';
            }
        }
    });

    function guid() {
        return 'xxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
            return v.toString(16);
        });
    }

    //接受父组件的值
	var GoodsTypeName = {};
	var GoodsTypeCode = {};
    function inputDataHandle(data,goodsTypeCode,typeName){
        $("#goodsTypeCode").val(guid());
    var m_url = location.protocol + '\\\\' + location.hostname + ':' + (location.port == '' ? 80 : location.port);
        //新增
        if(data == 'add'){
            layui.use('form', function(){
                var form = layui.form();
                //监听提交
                form.on('submit(formDemo)', function(data){
                    var map = {};
                    map['field']=data.field;
                    map['goodsTypeCode'] = $("#goodsTypeCode").val();
                    $.ajax({
						async: false,
                        url:m_url+'/sys/hosgoodstype/add',
                        contentType: 'application/json;charset=utf-8',
                        method:'post',
                        data:JSON.stringify(map),
                        dataType:'JSON',
                        success:function(res){
                            if(res.code=='0'){
								var index = parent.layer.getFrameIndex(window.name);

								parent.layer.close(index);
                            }
                            else
                                layer.msg(res.msg);
                        },
                        error:function (data) {
                            
                        }
                    }) ;
                });
            });
        }
        //编辑
        if(data == 'edit'){
            layui.use('form', function(){
                var form = layui.form();
                //监听提交
				GoodsTypeName = typeName;
				GoodsTypeCode = goodsTypeCode;
                form.on('submit(formDemo)', function(data){
                    $.ajax({
						async: false,
                        url:m_url+'/sys/hosgoodstype/update',
                        contentType: 'application/json;charset=utf-8',
                        method:'put',
                        data:JSON.stringify(data.field),
                        dataType:'JSON',
                        success:function(res){
                            if(res.code=='0'){
                               var index = parent.layer.getFrameIndex(window.name);
                               parent.layer.close(index);
                            }
                             else
                                 layer.msg(res.msg);
                        },
                        //谷歌浏览器出现Provisional headers are shown警告     
                        error:function (data) {
                           
                        }
                    }) ;
                });
            });
        }
    }
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form()
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //创建一个编辑器
        // var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            'goodsTypeCode': function (value, item) {
                        if (value == "") {
                            return '菜品编号不能为空'
                        }
                        var msg = "";
                        var param = {};
                        var param2 = $("#rowGuid").val();
                        param['goodsTypeCode'] = value;
                        param['rowGuid'] = param2;
                        if (value !== GoodsTypeCode) {
                            $.ajax({
                                url: '/sys/hosgoodstype/checkGoodsType',
                                contentType: 'application/json;charset=utf-8',
                                type: 'post',
                                data: JSON.stringify(param),
                                dataType: 'JSON',
                                async: false,
                                success: function (result) {
                                    if (result.code == 500) {
                                        msg = result.code;
                                    }
                                },
                                error: function (error) {
            
                                }
                            });
                            if (msg == 500) {
                                return '该菜品编号已存在';
                            }
                        }
                    },
            
             'typeName': function (value, item) {
                     if (value == "") {
                            return '菜品名不能为空';
                        }
                        var msg = "";
                        var param = {};
                        var param2 = $("#rowGuid").val();
                        param['typeName'] = value;
                        param['rowGuid'] = param2;
                        if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                            return '部门名不能有特殊字符';
                        }
                        if (value !== GoodsTypeName) {
                            $.ajax({
                                url: '/sys/hosgoodstype/checkGoodsType',
                                contentType: 'application/json;charset=utf-8',
                                type: 'post',
                                data: JSON.stringify(param),
                                dataType: 'JSON',
                                async: false,
                                success: function (result) {
                                    if (result.code == 500) {
                                        msg = result.code;
                                    }
                                },
                                error: function (error) {
            
                                }
                            });
                            if (msg == 500) {
                                return '该菜品名称已存在';
                            }
                        }
                    }
        });
    });
    
	$("#pgoodsTypeName").on('click', function () {
	    layer.open({
	        type: 2,
	        title: '选择菜品上级',
	        zIndex: '19891015',
	        maxmin: true,
	        shadeClose: true, //点击遮罩关闭层
	        area: ['300px', '200px'],
	        content: 'goodsTypeChoice.html',
	        success: function (layero, index) {
	
	        },
	        end: function () {
	
	        }
	    })
	})
	
</script>
<style>
    .layui-input-block {
        min-height: 36px;
        margin-left: 140px;
    }
    
    .layui-form-label {
        margin-left: 2px;
        width: 90px;
    }
    
    .layui-form-item {
        margin-top: 3px;
        margin-bottom: 0px;
        width: 100%;
    }
    
    .layui-form-pane {
        flex: 1;
        width: 100%;
    }
    
    .layui-form-button {
        margin-top: 5px;
    }
    
    .layui-btn {
    
        font-size: 14px;
        background-color: #3398E5;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        opacity: .9;
        width: 70px;
        height: 30px;
        line-height: 30px;
        padding: 0 10px;
        font-size: 13px;
        margin-left: 10px;
    }
    
    .layui-btn-normal {
        margin-left: 10px;
    }

        margin-left: 10px;

    .layui-input-bloc {
        min-height: 36px;

    .layui-textarea {
        width: 98%;
    }
    
    .icon {
        background-position: right;
        background-repeat: no-repeat;
        background-image: url("../../Content/images/dept.png");
    }
	.layui-form-pane .layui-form-label{
		width:90px;
	}
</style>
</body>


</html>
